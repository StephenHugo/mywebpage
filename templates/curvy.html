{% extends "mapgen.html" %}
{% block maptype %}
	
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
					
				<a href="/curvymap?size={{message}}"><img src="/curvymap?size={{message}}"></a>
				
			{% endfor %}
		{% endif %}
	{% endwith %}
{% endblock %}
